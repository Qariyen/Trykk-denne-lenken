<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    
    <!-- Open Graph tags for link previews - generic content -->
    <meta property="og:title" content="Page">
    <meta property="og:description" content="Click to view">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Page">
    <meta name="twitter:description" content="Click to view">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .main-text {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        .image-container {
            max-width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(2rem, 10vw, 4rem);
                margin-bottom: 20px;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-text">Shhhsss lil bro</div>
    <div class="image-container">
        <img src="Shush.png" alt="Shush image" />
    </div>
</body>
</html>
